<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>beranda</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-badge class="cartItem" color="secondary">{{cartItems}}</ion-badge>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-no-padding">
  <swiper-container #swiper slides-per-view="3" speed="500" loop="true" css-mode="true"
    (slidechange)="swiperSlideChanged($event)" [pagination]="true">
    <swiper-slide *ngFor="let image of images">
      <div class="swiper-zoom-container">
        <img [src]="image"  height="200"/>
      </div>
    </swiper-slide>
  </swiper-container>
  <!-- START - Item Divider -->
  <ion-item-divider color="light">
    <ion-label>Kategori Produk</ion-label>
    <ion-button class="ion-margin-end" size="small" slot="end" color="secondary" fill="outline">View</ion-button>
  </ion-item-divider>
<!-- END - Item Divider -->

<!-- START - Category Grid -->
<ion-grid no-padding>
  <ion-row>
      <ion-col size="4" (click)="addCart()">
        <img src="https://via.placeholder.com/300x300">
      </ion-col>
      <ion-col size="4" (click)="addCart()">
          <img src="https://via.placeholder.com/300x300">
      </ion-col>

      </ion-col>
      <ion-col size="4" (click)="addCart()">

      </ion-col>
      <ion-col size="4" (click)="addCart()">
          <img src="https://via.placeholder.com/300x300">
      </ion-col>
    </ion-row>
</ion-grid>
<!-- END - Category Grid -->
